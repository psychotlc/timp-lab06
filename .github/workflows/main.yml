name: Solver

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
      
        - name: check cmake
          run : cmake --version
    
        - name: make builds
          run : |
            mkdir cmake-build && cd cmake-build
            cmake ..
            make
            
        - name: run solver_application
          run : | 
            cd cmake-build/solver_application
            ./solver 1 4 4
